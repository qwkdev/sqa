<!DOCTYPE html>
<html lang="en">
<head>
	<title>SQA.MY</title>
	<style>
		body {
			margin: 0;
			background: radial-gradient(#fff, #141415 65%);
		}
		#main {
			width: 100vw;
			height: 100vh;

			position: relative;
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr 1fr;
			gap: 1px;

			a {
				width: 100%;
				height: 100%;
				position: absolute;
				
				background: #141415;
				color: #fff;
				font-size: 10vh;
				text-align: center;
				line-height: 49.5vh;
				text-decoration: none;
				font-family: Arial;
				font-weight: 500;
				transition: .2s;

				&:hover {
					background: #242425;
				}
			}
			a.grey {
				color: #777;

				&:hover {
					background: #141415;
				}
			}
			#n5 { grid-area: 1 / 1 / 2 / 3; }
			#h  { grid-area: 2 / 1 / 3 / 2; }
			#ah { grid-area: 2 / 2 / 3 / 3; }
		}

		#notice {
			position: absolute;
			top: 1vh;
			right: 1vh;
			margin: 0;
			padding: 1.75vh 1.75vh 2vh 1.75vh;
			box-sizing: border-box;

			background: rgba(245, 245, 255, 0.075);
			border: .5vh solid rgba(255, 255, 255, 0.15);
			border-radius: 1vh;
			backdrop-filter: blur(10px);
			box-sizing: border-box;

			color: #fff;
			text-decoration: none;
			font-family: Arial;
			font-weight: 500;
			font-size: 2vh;
			line-height: 2vh;
			text-align: center;
			z-index: 10;

			transition: .2s;
		}
	</style>
</head>
<body>
	<div id="main">
		<a id="n5" href="/n5">N5</a>
		<a id="h" class="grey" href="">H</a>
		<a id="ah" class="grey" href="">AH</a>
	</div>
	<h1 id="notice">Moving to sqa.my on Apr 14th</h1>
</body>
</html>
