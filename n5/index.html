<!DOCTYPE html>
<html lang="en">
<head>
	<title>National 5</title>
	<style>
		body {
			margin: 0;
			background: #141415;
		}
		#main {
			--columns: 1;

			background: linear-gradient(to right, #141415, #fff, #141415);

			width: 100vw;
			height: max-content;

			display: grid;
			grid-template-columns: repeat(var(--columns), 1fr);
			gap: 1px;

			.subject {
				width: 100%;
				height: 20vh;

				background: #141415;

				position: relative;
				transition: .2s;

				svg {
					width: 10vh;
					height: 10vh;

					position: absolute;
					top: 4.7vh;
					left: 3.75vh;
					
					stroke: #fff;
					fill: #fff;
				}

				h1 {
					width: calc(100vw - 20vh);
					line-height: 3.5vh;
					margin: 0;

					position: absolute;
					top: 50%;
					transform: translateY(-50%);
					left: 16.25vh;

					text-align: center;
					color: #fff;
					font-size: 3.5vh;
					font-family: Arial;
					font-weight: 500;

					&::selection {
						background: #ffffff55;
					}
				}
			}
			a.subject:hover {
				background: #242425;
			}
		}
		div.subject.c2,
		div.subject.c4,
		div.subject.c6 {
			display: none;
		}

		@media only screen and (min-width: 100vh) {
			#main {
				--columns: 2;

				background: #fff;
				border-bottom: 1px solid #fff;

				.subject {
					width: calc(100vw / var(--columns));
					height: calc(100vw / var(--columns));

					svg {
						width: 30%;
						height: 30%;

						top: 40%;
						left: 50%;
						transform: translate(-50%, -50%);
					}
					h1 {
						width: 70%;
						line-height: 3.5vh;
						top: 75%;
						left: 50%;
						transform: translate(-50%, -50%);
					}
				}
			}
			div.subject.c2 { display: block; }
			div.subject.c4 { display: none; }
			div.subject.c6 { display: none; }
		}
		@media only screen and (min-width: 120vh) {
			#main {
				--columns: 4;
			}
			div.subject.c2 { display: none; }
			div.subject.c4 { display: block; }
			div.subject.c6 { display: none; }
		}
		@media only screen and (min-width: 200vh) {
			#main {
				--columns: 6;
			}
			div.subject.c2 { display: none; }
			div.subject.c4 { display: none; }
			div.subject.c6 { display: block; }
		}
	</style>
</head>
